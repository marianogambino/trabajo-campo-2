<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		        xmlns:ui="http://java.sun.com/jsf/facelets"
		        xmlns:h="http://java.sun.com/jsf/html"
		        xmlns:f="http://java.sun.com/jsf/core"		        
		        xmlns:c="http://java.sun.com/jstl/core"	
		        xmlns:p="http://primefaces.prime.com.tr/ui"	       
		        template="../main/main.xhtml">
		        
		      
<ui:define name="content">

<f:view contentType="text/html">   		  
  <h:form id="form">  
  
	<table align="left" border="0" width="1200">
     
    	<tr><td height="60" width="100"></td></tr>
  		<tr>	
			<td height="150" width="350"></td>
			<td>
  		   
		    <p:dataTable var="imp" value="#{impuestoView.impuestos}"  id="impuestoTable"
		                 selection="#{impuestoView.selectedImpuesto}" selectionMode="single"
		                 styleClass=".ui-datatable .ui-datatable-data td" 
		                 onRowSelectUpdate="displayView"
		                 onRowSelectComplete="impuestoDialogView.show()"
		                  >  
		  
		        <f:facet name="header">  
		            <h:outputText value="#{msg.adminImpuestos}" />    
		        </f:facet>  
		  
		        <p:column >  
		            <f:facet name="header">  
		                <h:outputText value="#{msg.impuestoDescripcion}" />  
		            </f:facet>  
		            <h:outputText value="#{imp.descripcion}" />  
		        </p:column>  
		  
		        <p:column>  
		            <f:facet name="header">  
		                <h:outputText value="#{msg.impuestoValorPorcentaje}" />  
		            </f:facet>  
		            <h:outputText value="#{imp.valorPorcentaje}" />  
		        </p:column>
		          				  	
				<f:facet name="footer" align="left" >
					
			        <!-- p:commandButton value="Consultar" update="form:displayView" oncomplete="impuestoDialogView.show()"/> 
			        
			         p:commandButton value="Modificar" update="form:display" oncomplete="impuestoDialog.show()"/>
			        <p:commandButton value="Eliminar" update="form:display" oncomplete="impuestoDialog.show()"/--> 
			              
			  	    <p:commandButton value="Agregar" update="form:displayAdd" oncomplete="impuestoDialogAdd.show()"/>
			  	</f:facet>  
			         
		    </p:dataTable> 
	 	</td>		
	 	<td height="150" width="400"></td>   
	  </tr>	  
	  <tr><td height="201" ></td></tr>  
		  
  	</table>
		 
	<!-- PopUp - Dialog --> 
		 
		    <p:dialog header="#{msg.impuestoDetalle}" widgetVar="impuestoDialogAdd" resizable="false"  
		              width="350" height="200" modal="true">  
		  
		        <h:panelGrid id="displayAdd" columns="2" cellpadding="4">  
		  
		            <!-- f:facet name="header">  
		                <p:graphicImage value="/images/cars/#{tableBean.selectedCar.manufacturer}.jpg"/>  
		            </f:facet-->  
		  
		            <h:outputText value="#{msg.impuestoDescripcion}" />  
		            <h:inputText id="descripcion" label="#{msg.impuestoDescripcion}" value="#{impuestoView.descripcion}" />  
		  
		            <h:outputText value="#{msg.impuestoValorPorcentaje}" />  
		            <h:inputText id="valor" label="#{msg.impuestoValorPorcentaje}" value="#{impuestoView.valor}" />  
		            
		            <p:commandButton value="Add" actionListener="#{impuestoView.add}" update="impuestoTable" oncomplete="impuestoDialogAdd.hide();" >
		            	<f:ajax render="impuestoTable"/>
		            </p:commandButton>
		            
		        </h:panelGrid>  
		    </p:dialog>  
		    
		    
		    <p:dialog header="#{msg.impuestoDetalle}" widgetVar="impuestoDialogView" resizable="false"  
		              width="350" height="200" modal="true">  
		  
		        <h:panelGrid id="displayView" columns="2" cellpadding="4">  
		  
		            <!-- f:facet name="header">  
		                <p:graphicImage value="/images/cars/#{tableBean.selectedCar.manufacturer}.jpg"/>  
		            </f:facet-->  
		  
		            <h:outputText value="#{msg.impuestoDescripcion}" />  
		            <h:outputText value="#{impuestoView.descripcion}" />   
		  
		            <h:outputText value="#{msg.impuestoValorPorcentaje}" />  
		            <h:outputText value="#{impuestoView.valor}" />  	            
		            
		            <p:commandButton value="Cerrar" oncomplete="impuestoDialogView.hide();" />
		            
		        </h:panelGrid>  
		    </p:dialog>  
		  
  </h:form>  
</f:view>
		           
</ui:define>    
		 
</ui:composition>
